<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock, Paper, Scissors
        </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <script src="rock-paper-scissors.js" defer></script>

<body>
    <div class="container">
        <div class="buttons">
            <div class="player-box">
                <h2>PLAYER</h2>
                <div class="game-buttons">
                    <button class="game-button" id="Rock">
                    </button>
                    <button class="game-button" id="Paper">
                    </button>
                    <button class="game-button" id="Scissors">
                    </button>
                </div>
            </div>
            <div class="computer-box">
                <h2>COMPUTER</h2>
                <div class="game-buttons">
                    <button class="game-button" id="computer-Rock">
                    </button>
                    <button class="game-button" id="computer-Paper">
                    </button>
                    <button class="game-button" id="computer-Scissors">
                    </button>
                </div>
            </div>
        </div>
        <div class="results">
            <div class="result-sentence"></div>
            <div class="score" id="player" data-points=0>Player Score: 0</div>
            <div class="score" id="computer" data-points=0>Computer Score: 0</div>
        </div>
    </div>
</body>

</html>
